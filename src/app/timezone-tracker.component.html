<mat-toolbar color="primary">
  <h1 data-testid="app-title">Time Zone Tracker</h1>
  <span class="spacer"></span>
  <timezone-selector [availableTimezones]="timeZonesList"
                     (selectedTimezone)="onSelectedTimezone($event)">
  </timezone-selector>
</mat-toolbar>
<mat-list>
  <app-timezone [timezone]="timeZoneName" *ngFor="let timeZoneName of selectedTimeZones"></app-timezone>
</mat-list>

<div class="error-message">{{error}}</div>
