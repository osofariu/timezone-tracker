<mat-toolbar color="primary">
  <h1 data-testid="app-title">Time Zone Tracker</h1>
  <span class="spacer"></span>
  <mat-form-field>
    <select matNativeControl [(ngModel)]="selectedLocation" name="location">
      <option *ngFor="let location of locations" [value]="location.area">
        {{location.area}}
      </option>
    </select>
    <mat-select>
      <mat-option *ngFor="let location of locations" [value]="location.area"/>
    </mat-select>
  </mat-form-field>
</mat-toolbar>
