<mat-toolbar color="primary">
  <h1 data-testid="app-title">Time Zone Tracker</h1>
  <span class="spacer"></span>
  <mat-form-field>
    <mat-select  (selectionChange)="selectionChange($event.value)" [(value)]="selectedLocation" name="location">
      <mat-option *ngFor="let location of timeZonesList" [value]="location">
        {{location}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>
<mat-list>
  <mat-card *ngFor="let timeZoneName of selectedTimeZones">
    <app-timezone [timezone]="timeZoneName"></app-timezone>
  </mat-card>
</mat-list>
