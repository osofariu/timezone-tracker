<div class="timezone-item" [style.background-color]="getTimeColor()">
  <div class="timezone-name">
    {{timezone}}
  </div>
  <div class="local-time">
    {{localDateTimeStr}}
  </div>
  <button class="close-button"
          data-testId="remove-timezone"
          (click)="removeTimezone()">
    x
  </button>
</div>
